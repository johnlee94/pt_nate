<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style_wt.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="scoreboard">
      <h3>X: <span id="p1score">0</span> wins  |  O: <span id="p2score">0</span> wins</h3>
      <button id="resetBoard">Reset Board</button>
      <span id="announce"></span>
      <button id="resetScores">Reset Scores</button>
    </div>
    <div id="board">
      <div id="row0">
        <div class="box" id="box0"></div>
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
      </div>
      <div id="row1">
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
      </div>
      <div id="row2">
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
      </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
